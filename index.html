<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.6);
            --border: rgba(255, 255, 255, 0.8);
            --text: #2f3542;
            --blue: #a5d8ff;
            --pink: #ffdeeb;
        }
        
        body {
            margin: 0; padding: 20px;
            font-family: 'PingFang SC', system-ui, sans-serif;
            background: linear-gradient(135deg, #e7f5ff 0%, #fff0f6 50%, #ffffff 100%);
            background-attachment: fixed; min-height: 100vh;
            color: var(--text);
        }

        .container { display: grid; grid-template-columns: 360px 1fr; gap: 25px; max-width: 1650px; margin: 0 auto; }

        .glass-panel {
            background: var(--glass); backdrop-filter: blur(25px);
            border: 2px solid var(--border); border-radius: 24px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* --- æ‰¾å›è§†å›¾åˆ‡æ¢æŒ‰é’®æ ·å¼ --- */
        .view-switcher {
            display: flex; background: rgba(255,255,255,0.4); 
            padding: 4px; border-radius: 12px; margin-bottom: 20px; gap: 4px;
        }
        .view-btn {
            flex: 1; border: none; padding: 8px; border-radius: 8px;
            cursor: pointer; background: transparent; font-size: 13px;
            color: var(--text); transition: 0.3s;
        }
        .view-btn.active { background: white; font-weight: bold; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }

        .upload-area { position: relative; width: 100%; height: 80px; margin: 15px 0; }
        #file-input { position: absolute; inset: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer; z-index: 10; }
        .fake-upload-ui {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: white; border: 2px dashed var(--blue); border-radius: 15px;
            font-weight: 500; color: #747d8c; pointer-events: none;
        }

        /* --- æ‰¾å›ä¸¤ç§å¸ƒå±€æ ·å¼ --- */
        #sortable-list { display: grid; gap: 15px; }
        
        /* å¤§å›¾æ ‡æ¨¡å¼ */
        #sortable-list.grid-view { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); }
        #sortable-list.grid-view .thumb-item { flex-direction: column; }
        #sortable-list.grid-view .thumb-item img { width: 100%; height: 160px; }

        /* åˆ—è¡¨æ¨¡å¼ */
        #sortable-list.list-view { grid-template-columns: 1fr; gap: 8px; }
        #sortable-list.list-view .thumb-item { flex-direction: row; align-items: center; padding: 8px 15px; }
        #sortable-list.list-view .thumb-item img { width: 45px; height: 45px; margin-right: 15px; }
        #sortable-list.list-view .text-edit { margin-top: 0; flex: 1; }

        .thumb-item {
            display: flex; position: relative; background: white; 
            border-radius: 18px; padding: 12px; border: 1px solid var(--border);
            transition: 0.2s;
        }

        .thumb-item img { object-fit: cover; border-radius: 12px; cursor: grab; background: #f8f9fa; }

        .text-edit {
            width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #f1f2f6;
            border-radius: 10px; font-size: 14px; box-sizing: border-box;
        }

        .remove-btn {
            position: absolute; top: -5px; right: -5px; width: 26px; height: 26px;
            background: #ff6b6b; color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; border: 2px solid white; z-index: 20;
        }

        .btn-submit {
            width: 100%; padding: 16px; margin-top: 20px;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            border: none; border-radius: 15px; color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .btn-submit:hover { transform: scale(1.02); }

        #progress-overlay {
            position: fixed; inset: 0; background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .progress-box { width: 300px; height: 10px; background: #eee; border-radius: 10px; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #9face6; transition: width 0.2s; }
        .progress-text { margin-top: 15px; font-size: 14px; font-weight: bold; color: #57606f; }
    </style>
</head>
<body>
    <div id="progress-overlay">
        <div class="progress-box"><div class="progress-bar" id="inner-bar"></div></div>
        <div class="progress-text" id="prog-txt">æ­£åœ¨åˆæˆè¶…é•¿ç”»å·...</div>
    </div>

    <div class="container">
        <div class="glass-panel">
            <h2>é•¿å›¾åˆæˆå·¥å…·</h2>
            
            <div class="view-switcher">
                <button class="view-btn active" onclick="switchView('grid', this)">ğŸ–¼ï¸ å¤§å›¾æ ‡</button>
                <button class="view-btn" onclick="switchView('list', this)">ğŸ“‹ è¯¦ç»†åˆ—è¡¨</button>
            </div>

            <div class="upload-area">
                <input type="file" id="file-input" multiple accept="image/*">
                <div class="fake-upload-ui">ğŸŒ¸ è½½å…¥ç´ æ</div>
            </div>

            <div style="margin-top:15px;">
                <label style="font-size:13px;">ğŸ–‹ï¸ æ°´å°å­—å· (åŸºäº4K)</label>
                <input type="number" id="font-size" value="120" style="width:100%; padding:8px; border-radius:8px; border:1px solid #ddd;">
            </div>

            <button class="btn-submit" onclick="ultimateStitch()">ğŸš€ åˆå¹¶ä¸ºä¸€å¼ å›¾</button>
            <p style="font-size:11px; color:#999; margin-top:10px;">* è¶…é•¿å›¾ç‰‡ä¼šè‡ªåŠ¨å‹ç¼©æ¯”ä¾‹ä»¥ç¡®ä¿åˆæˆæˆåŠŸ</p>
        </div>

        <div class="glass-panel">
            <div id="sortable-list" class="grid-view"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const list = document.getElementById('sortable-list');
        const imageFiles = new Map();

        // --- æ‰¾å›è§†å›¾åˆ‡æ¢å‡½æ•° ---
        function switchView(type, btn) {
            document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            list.className = type === 'grid' ? 'grid-view' : 'list-view';
        }

        fileInput.addEventListener('change', (e) => {
            Array.from(e.target.files).forEach(file => {
                if(!file.type.startsWith('image/')) return;
                const id = 'img_' + Math.random().toString(36).substr(2, 9);
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        imageFiles.set(id, { img, name: file.name });
                        const div = document.createElement('div');
                        div.className = 'thumb-item';
                        div.dataset.id = id;
                        div.innerHTML = `
                            <img src="${event.target.result}" class="drag-handle">
                            <input type="text" class="text-edit" value="${file.name.split('.')[0]}">
                            <div class="remove-btn" onclick="removeItem(this, '${id}')">Ã—</div>
                        `;
                        list.appendChild(div);
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
        });

        function removeItem(btn, id) {
            btn.closest('.thumb-item').remove();
            imageFiles.delete(id);
        }

        new Sortable(list, { animation: 150, handle: ".drag-handle" });

        // ä¿ç•™ä½ æœ€æ–°çš„é«˜æ•ˆåˆæˆå¼•æ“
        async function ultimateStitch() {
            const items = Array.from(list.children);
            if (!items.length) return alert("è¯·å…ˆä¸Šä¼ å›¾ç‰‡");

            const overlay = document.getElementById('progress-overlay');
            const innerBar = document.getElementById('inner-bar');
            const progTxt = document.getElementById('prog-txt');
            overlay.style.display = 'flex';

            let BASE_WIDTH = 4000;
            const MAX_ALLOWED_HEIGHT = 60000; 
            let totalHeight = 0;

            const preTasks = items.map(item => {
                const data = imageFiles.get(item.dataset.id);
                const h = data.img.height * (BASE_WIDTH / data.img.width);
                totalHeight += h;
                return { img: data.img, text: item.querySelector('.text-edit').value, originalRatio: data.img.height / data.img.width };
            });

            let finalWidth = BASE_WIDTH;
            let finalHeight = totalHeight;

            if (totalHeight > MAX_ALLOWED_HEIGHT) {
                const compressRatio = MAX_ALLOWED_HEIGHT / totalHeight;
                finalWidth = Math.floor(BASE_WIDTH * compressRatio);
                finalHeight = MAX_ALLOWED_HEIGHT;
                progTxt.innerText = "æ™ºèƒ½ç¼©æ”¾ä¸‹åˆæˆä¸­...";
            }

            const canvas = document.createElement('canvas');
            canvas.width = finalWidth;
            canvas.height = finalHeight;
            const ctx = canvas.getContext('2d');
            const fontSize = parseInt(document.getElementById('font-size').value) * (finalWidth / 4000);

            ctx.fillStyle = "#ffffff";
            ctx.fillRect(0, 0, finalWidth, finalHeight);

            let currentY = 0;
            for (let i = 0; i < preTasks.length; i++) {
                const task = preTasks[i];
                const drawH = finalWidth * task.originalRatio;
                ctx.drawImage(task.img, 0, currentY, finalWidth, drawH);

                ctx.font = `bold ${fontSize}px "PingFang SC"`;
                ctx.textAlign = "right";
                ctx.strokeStyle = "rgba(0,0,0,0.5)";
                ctx.lineWidth = fontSize/8;
                ctx.strokeText(task.text, finalWidth - 40, currentY + drawH - 40);
                ctx.fillStyle = "white";
                ctx.fillText(task.text, finalWidth - 40, currentY + drawH - 40);

                currentY += drawH;
                innerBar.style.width = `${(i / preTasks.length) * 90}%`;
                progTxt.innerText = `ç¼åˆè¿›åº¦: ${Math.round((i/preTasks.length)*100)}%`;
                await new Promise(r => requestAnimationFrame(r));
            }

            progTxt.innerText = "æ­£åœ¨å¯¼å‡ºé«˜æ¸…é•¿å›¾...";
            innerBar.style.width = '100%';
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Full_Stitch_${Date.now()}.jpg`;
                a.click();
                setTimeout(() => {
                    overlay.style.display = 'none';
                    innerBar.style.width = '0%';
                }, 1000);
            }, 'image/jpeg', 0.85);
        }
    </script>
</body>
